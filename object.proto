  rpc UpdateVehicleById (UpdateVehicleByIdRequest) returns (VehicleResponse) {}
  rpc DeleteVehicleById (DeleteObjectRequest) returns (VehicleResponse){}

  rpc CreateAccount (AccountRequest) returns (AccountResponse) {}
  rpc GetAccountById (IDRequest) returns (AccountResponse) {}
  rpc UpdateAccountById (UpdateAccountByIdRequest) returns (AccountResponse) {}
  rpc DeleteAccountById (DeleteObjectRequest) returns (AccountResponse){}

  rpc GetPlaneWidget(EmptyRequest) returns (GetPlaneWidgetResponse){}

  rpc GetItemDropDown(EmptyRequest) returns (ItemDropDownResponse) {}
  rpc GetWeaponDropDown(EmptyRequest) returns (WeaponDropDownResponse) {}
  rpc GetFirearmDropDown(EmptyRequest) returns (FirearmDropDownResponse) {}
  rpc GetPersonDropDown(EmptyRequest) returns (PersonDropDownResponse) {}
  rpc GetEntityDropDown(EmptyRequest) returns (EntityDropDownResponse) {}
  rpc GetVehicleDropDown(EmptyRequest) returns (VehicleDropDownResponse) {}

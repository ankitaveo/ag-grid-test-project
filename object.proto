  rpc UpdateItemById (UpdateItemByIdRequest) returns (ItemResponse) {}
  rpc DeleteItemById (DeleteObjectRequest) returns (ItemResponse){}

  rpc CreateVehicle (VehicleRequest) returns (VehicleResponse) {}

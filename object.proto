  rpc FetchAllPersons(PlaneWidgetObjectListRequest) returns (ObjectListResponse) {}
  rpc FetchAllSoftware(PlaneWidgetObjectListRequest) returns (ObjectListResponse) {}
  rpc FetchAllVehicle(PlaneWidgetObjectListRequest) returns (ObjectListResponse) {}
  rpc FetchAllWeapon(PlaneWidgetObjectListRequest) returns (ObjectListResponse) {}


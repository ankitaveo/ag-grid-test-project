  rpc UpdateSoftwareById (UpdateSoftwareByIdRequest) returns (SoftwareResponse) {}
  rpc DeleteSoftwareById (DeleteObjectRequest) returns (SoftwareResponse){}

  rpc CreateFirearm(FirearmRequest) returns(FirearmResponse) {}
  rpc GetFirearmById(GetFirearmByIdRequest) returns (FirearmResponse) {}
  rpc UpdateFirearmById(UpdateFirearmByIdRequest) returns (FirearmResponse) {}
  rpc DeleteFirearmById(DeleteObjectRequest) returns (FirearmResponse) {}

  rpc CreatePerson(CreatePersonRequest) returns(PersonResponse) {}

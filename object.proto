  rpc GetDeviceDropdownsBySubType(GetDeviceDropdownsBySubTypeRequest) returns (GetDeviceDropdownsBySubTypeResponse) {}

  rpc Search(SearchRequest) returns (SearchResponse) {}

  rpc CreateItem (ItemRequest) returns (ItemResponse) {}

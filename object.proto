  rpc UpdateEventById(UpdateEventByIdRequest) returns (EventResponse) {}
  rpc DeleteEventById(DeleteObjectRequest) returns (EventResponse) {}

  rpc CreateDevice(DeviceRequest) returns(DeviceResponse) {}

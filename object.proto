  rpc UpdateLocationById(UpdateLocationByIdRequest) returns (LocationResponse) {}
  rpc DeleteLocationById(DeleteObjectRequest) returns (LocationResponse) {}

  rpc CreateEntity(EntityRequest) returns(EntityResponse) {}
